name: Deploy Web App

on:
  push:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ì „ì²´ git ížˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json

      - name: Enable corepack
        run: corepack enable

      - name: Verify package-lock.json exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "âŒ package-lock.json not found!"
            echo "ðŸ“ Current directory contents:"
            ls -la
            exit 1
          fi
          echo "âœ… package-lock.json found"
          echo "ðŸ“‹ Lockfile version:"
          node -p "require('./package-lock.json').lockfileVersion"
          echo "ðŸ“¦ npm version:"
          npm --version

      - name: Install dependencies
        run: |
          # ì˜ì¡´ì„± ì„¤ì¹˜ (husky ìŠ¤í¬ë¦½íŠ¸ ë¬´ì‹œ)
          npm ci --ignore-scripts

      - name: Verify project setup
        run: |
          echo "âœ… Dependencies installed successfully"
          echo "ðŸ“ Project structure:"
          ls -la
          echo "ðŸ“¦ Checking if renderer source exists:"
          if [ -d "src/renderer" ]; then
            echo "âœ… src/renderer directory found"
          else
            echo "âŒ src/renderer directory not found"
            exit 1
          fi

      - name: Build web app (renderer)
        run: |
          npm run build:renderer
          echo "âœ… Build completed"
          echo "ðŸ“ Build output:"
          ls -la dist/renderer/

      - name: Create output directory
        run: |
          mkdir -p output
          cp -r dist/renderer/* output/

          # Vercel ì„¤ì • íŒŒì¼ ìƒì„±
          cat > output/vercel.json << 'EOF'
          {
            "buildCommand": "",
            "outputDirectory": ".",
            "devCommand": "",
            "installCommand": "",
            "framework": null,
            "regions": ["icn1"],
            "headers": [
              {
                "source": "/(.*)",
                "headers": [
                  { "key": "X-Content-Type-Options", "value": "nosniff" },
                  { "key": "X-Frame-Options", "value": "DENY" },
                  { "key": "X-XSS-Protection", "value": "1; mode=block" }
                ]
              },
              {
                "source": "/assets/(.*)",
                "headers": [
                  { "key": "Cache-Control", "value": "public, max-age=31536000, immutable" }
                ]
              }
            ],
            "redirects": [
              {
                "source": "/index.html",
                "destination": "/",
                "permanent": true
              }
            ],
            "rewrites": [
              { "source": "/(.*)", "destination": "/index.html" }
            ]
          }
          EOF

      - name: Add build info
        run: |
          cat > output/build-info.json << EOF
          {
            "buildTime": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit": "$(git rev-parse HEAD)",
            "branch": "$(git rev-parse --abbrev-ref HEAD)",
            "version": "$(node -p "require('./package.json').version")"
          }
          EOF

      - name: Deploy to repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTO_ACTIONS }}
        with:
          source-directory: 'output'
          destination-github-username: choihooo
          destination-repository-name: gubugionandon-FE
          user-email: ${{ secrets.EMAIL }}
          commit-message: 'ðŸš€ Deploy web app: ${{ github.event.commits[0].message }}'
          target-branch: main

      - name: Deploy info
        run: |
          echo "âœ… Web app deployed successfully!"
