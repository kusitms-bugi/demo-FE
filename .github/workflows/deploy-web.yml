name: Deploy Web App

on:
  push:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ì „ì²´ git ížˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Verify pnpm-lock.yaml exists
        run: |
          if [ ! -f pnpm-lock.yaml ]; then
            echo "âŒ pnpm-lock.yaml not found!"
            echo "ðŸ“ Current directory contents:"
            ls -la
            exit 1
          fi
          echo "âœ… pnpm-lock.yaml found"
          echo "ðŸ“¦ pnpm version:"
          pnpm --version
          echo "ðŸ” Checking lockfile sync status..."
          pnpm install --dry-run --frozen-lockfile --ignore-scripts || echo "âš ï¸ Lockfile may need update, will update during install"

      - name: Install dependencies
        run: |
          # ì˜ì¡´ì„± ì„¤ì¹˜ (husky ìŠ¤í¬ë¦½íŠ¸ ë¬´ì‹œ)
          # lockfileì´ ì˜¤ëž˜ëœ ê²½ìš° ì—…ë°ì´íŠ¸ í›„ ì„¤ì¹˜
          pnpm install --frozen-lockfile --ignore-scripts || {
            echo "âš ï¸ Lockfile outdated, updating..."
            pnpm install --ignore-scripts
          }

      - name: Verify project setup
        run: |
          echo "âœ… Dependencies installed successfully"
          echo "ðŸ“ Project structure:"
          ls -la
          echo "ðŸ“¦ Checking if renderer source exists:"
          if [ -d "src/renderer" ]; then
            echo "âœ… src/renderer directory found"
          else
            echo "âŒ src/renderer directory not found"
            exit 1
          fi

      - name: Build web app (renderer)
        run: |
          pnpm run build:renderer
          echo "âœ… Build completed"
          echo "ðŸ“ Checking build output location:"
          ls -la dist/ || echo "dist/ not found"
          ls -la src/renderer/dist/ || echo "src/renderer/dist/ not found"
          find . -name "index.html" -type f | head -5

      - name: Create output directory
        run: |
          mkdir -p output
          # ë¹Œë“œ ì¶œë ¥ ìœ„ì¹˜ í™•ì¸ ë° ë³µì‚¬
          if [ -d "dist/renderer" ]; then
            echo "ðŸ“ Found dist/renderer/"
            cp -r dist/renderer/* output/
          elif [ -d "src/renderer/dist" ]; then
            echo "ðŸ“ Found src/renderer/dist/"
            cp -r src/renderer/dist/* output/
          else
            echo "âŒ Build output not found in expected locations"
            exit 1
          fi

          # Vercel ì„¤ì • íŒŒì¼ ìƒì„±
          cat > output/vercel.json << 'EOF'
          {
            "buildCommand": "",
            "outputDirectory": ".",
            "devCommand": "",
            "installCommand": "",
            "framework": null,
            "regions": ["icn1"],
            "headers": [
              {
                "source": "/(.*)",
                "headers": [
                  { "key": "X-Content-Type-Options", "value": "nosniff" },
                  { "key": "X-Frame-Options", "value": "DENY" },
                  { "key": "X-XSS-Protection", "value": "1; mode=block" }
                ]
              },
              {
                "source": "/assets/(.*)",
                "headers": [
                  { "key": "Cache-Control", "value": "public, max-age=31536000, immutable" }
                ]
              }
            ],
            "redirects": [
              {
                "source": "/index.html",
                "destination": "/",
                "permanent": true
              }
            ],
            "rewrites": [
              { "source": "/(.*)", "destination": "/index.html" }
            ]
          }
          EOF

      - name: Add build info
        run: |
          cat > output/build-info.json << EOF
          {
            "buildTime": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit": "$(git rev-parse HEAD)",
            "branch": "$(git rev-parse --abbrev-ref HEAD)",
            "version": "$(node -p "require('./package.json').version")"
          }
          EOF

      - name: Deploy to repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTO_ACTIONS }}
        with:
          source-directory: 'output'
          destination-github-username: choihooo
          destination-repository-name: gubugionandon-FE
          user-email: ${{ secrets.EMAIL }}
          commit-message: 'ðŸš€ Deploy web app: ${{ github.event.commits[0].message }}'
          target-branch: main

      - name: Deploy info
        run: |
          echo "âœ… Web app deployed successfully!"
          echo "ðŸ“ Source directory: output"
          echo "ðŸŽ¯ Target repository: choihooo/gubugionandon-FE"
          echo "ðŸ“ Commit message: ${{ github.event.commits[0].message }}"
          echo ""
          echo "ðŸš¨ IMPORTANT: Vercel ì„¤ì • í™•ì¸ í•„ìš”!"
          echo "   - Root Directoryë¥¼ ë¹„ì›Œë‘ê±°ë‚˜ '.'ë¡œ ì„¤ì •í•˜ì„¸ìš”"
          echo "   - Build Command, Output Directoryë¥¼ ë¹„ì›Œë‘ì„¸ìš”"
          echo "   - vercel.json íŒŒì¼ì´ ìžë™ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤"
